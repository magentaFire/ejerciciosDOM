<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="email" name="email" id="email"><br>
	</form>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
      var nombre = document.getElementById("name").value;
      var correoE = document.getElementById("email").value;
      var muestraNombre = document.getElementById("mostrarNombre");
      var muestraMail = document.getElementById("mostrarMail");
      muestraNombre.innerHTML = "El nombre es: " + nombre;
      muestraMail.innerHTML = "El correo es: " + correoE;
		}
	</script>
</body>
</html>
